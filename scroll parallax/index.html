<style>
    #comic-height {
    margin-bottom: 650px;
}.firstScene {
    z-index: 1;
    width: 100%;
    height: 100%;
    position: fixed;
    top: 0;
    left: 0;
    background: url(img/full.jpg) center center no-repeat;
    background-size: cover;
}.firstScene span {
    display: block;
    width: 50px;
    height: 50px;
    position: absolute;
    left: 50%;
    -webkit-transform: translateX(-50%);
    transform: translateX(-50%);
    bottom: 33px;
    cursor: pointer;
}
#comicWrap {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url(img/bg.png) repeat;
    -webkit-backface-visibility: hidden;
    backface-visibility: hidden;
}
#comicbook {
    -webkit-perspective: 600px;
    perspective: 600px;
    -webkit-perspective-origin: center 20%;
    perspective-origin: center 20%;
    width: 50%;
    height: 100%;
    margin: 0 auto;
}
#comic-scene {
    position: absolute;
    width: 100%;
    height: 100%;
    -webkit-transform-style: preserve-3d;
    transform-style: preserve-3d;
    -webkit-transition: all 0.8s cubic-bezier(0, 0, 0.2, 1);
    transition: all 0.8s cubic-bezier(0, 0, 0.2, 1);
}
#comic-scene .section{
    position: absolute;
}
#comic-scene .section img,#comic-scene .section svg{
    max-width:100%;
    max-height:100%;
    height:auto;
    opacity:0.95
}
@media screen and (max-width: 63.9375em){
    #comic-scene .section img,#comic-scene .section svg{
        top:0 !important;left:0 !important;right:0 !important;bottom:0 !important
    }
    #comic-scene {
        top: 20%;
    }
}

</style>

    <script>
        $(function () { 
            $(".topmenuWrap").addClass("is-black").removeClass("is-white")
            // comic
            var _total = $("#comic-scene .section").length;
            var _base = 400;
            var _height = _base * _total;
        
            $("#comic-height").css("height", _height)
        
            $("#comic-scene .section").each(function (i) {
                $(this).css({
                transform: 'translate3d(0px, 0px, '+ _base * -1 * i +'px)'
                })
            })
            $(window).on("scroll", function (){
                var _scrolltop = $(this).scrollTop()
                $("#comic-scene").css({
                transform: 'translate3d(0px, 0px, '+ _scrolltop +'px)'
                })
            })
            $(".firstScene span").on("click", function (){
                $.scrollTo(300, {duration: 1000}); 
            })
            // check layer level
            window.requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
            window.cancelAnimationFrame = window.cancelAnimationFrame || window.mozCancelAnimationFrame;
            function checkLevel() {
                var _t = $(window).scrollTop()
                var _level = Math.floor(_t / _base)
                if (_t < 300) {
                    $(".firstScene").css({
                        opacity: 1 - (_t * 0.01)
                    })
                }else{
                    $(".firstScene").show()
                }
                    $("#comic-scene .section").hide()
                if (_level == 0) {
                    $("#comic-scene .section").eq(_level).show()
                    $("#comic-scene .section").eq(_level + 1).show()
                }else{
                    $("#comic-scene .section").eq(_level - 1).show()
                    $("#comic-scene .section").eq(_level).show()
                    $("#comic-scene .section").eq(_level + 1).show()
                    $("#comic-scene .section").eq(_level + 2).show()
                }
                requestAnimationFrame(checkLevel);
            }
            checkLevel();
            // check ie
            if ($.browser.msie) {
                $("#comicWrap, #comic-height").hide()
                $(".forie").removeClass("hide")
            }    
        })
    </script>
